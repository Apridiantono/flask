<!DOCTYPE html>
<html>
<head>
    <title>Edit Barang</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Barang</h1>
        <form method="POST">
            <input type="text" name="nama_barang" value="{{ barang[1] }}" required>
            <input type="number" name="jumlah" value="{{ barang[2] }}" required>
            <select name="id_kelas" required>
                {% for k in kelas %}
                    <option value="{{ k[0] }}" {% if k[0] == barang[3] %}selected{% endif %}>{{ k[1] }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="btn">💾 Simpan</button>
            <a href="/" class="btn-cancel">↩️ Batal</a>
        </form>
    </div>
</body>
</html>
