<!DOCTYPE html>
<html>
<head>
    <title>Edit Kelas</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>✏️ Edit Kelas</h1>
        <form method="POST">
            <input type="text" name="nama_kelas" value="{{ data[1] }}" required>
            <input type="text" name="wali_kelas" value="{{ data[2] }}" required>
            <button type="submit" class="btn">💾 Simpan</button>
            <a href="/" class="btn-cancel">↩️ Batal</a>
        </form>
    </div>
</body>
</html>
